verbatim:
  cabal-version: 2.4

name: liquidator-redux
version: 0.1.0.0

license: 'AGPL-3.0-or-later'
author: Joachim Fasting
maintainer: joachifm@fastmail.fm

ghc-options:
  -Wall
  -Wcompat
  -Widentities
  -Wincomplete-record-updates
  -Wincomplete-uni-patterns
  -Wpartial-fields
  -Wredundant-constraints
  -fhide-source-paths
  -Wno-unused-imports
  -ddump-to-file
  -ddump-simpl
  -Wall-missed-specialisations
  -fspecialise-aggressively
  -fexpose-all-unfoldings

dependencies:
  - base
  - bytestring
  - containers
  - directory
  - lens
  - mtl
  - text
  - time

  - aeson
  - cookie
  - http-api-data
  - http-types
  - jose
  - lucid
  - servant
  - servant-auth
  - servant-auth-server
  - servant-lucid
  - servant-server
  - wai
  - wai-extra
  - warp
  - warp-tls

  - aeson-casing
  - digestive-functors
  - ekg
  - fast-logger
  - miso
  - optparse-applicative
  - scotty
  - servant-elm
  - servant-foreign
  - servant-js
  - servant-swagger
  - swagger2
  - uuid

library:
  source-dirs: src
  exposed-modules:
    - Liquidator

executables:
  liquidator-server:
    main: Main.hs
    source-dirs:
      - app/server
      - src

    ghc-options: -threaded -rtsopts

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
      - src

    cpp-options: -DTEST
    ghc-options: -O0 -threaded

    dependencies:
      - hspec
      - QuickCheck

    build-tools:
      - hspec-discover
